# permissions for end users to view monitors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: monitor-viewer-role
rules:
- apiGroups:
  - monit.kyh0703.github.io
  resources:
  - monitors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - monit.kyh0703.github.io
  resources:
  - monitors/status
  verbs:
  - get
